<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

        <title>Cadastro</title>
    </head>

    <body>  

        <div>
            <h1 id="titulo">Cadastro de Alunos</h1>
            <p id="subtitulo">Complete os campos com suas informações</p>
            <br>
        </div>

        <form method="POST" action="cadastra_dev.php">

            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label for="senioridade"><strong>Qual curso desejado</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Preparatório para o TSE unificado</option>
                  <option>Ppreparatório para a PMMG</option>
                  <option>Preparatório para o CNU</option>
                </select>
            </div>

            <div class="campo">
                <label><strong>Turno</strong></label>
                <label>
                    <input type="radio" name="turno" value="manha" checked>Manhã
                </label>
                <label>
                    <input type="radio" name="turno" value="tarde">Tarde
                </label>
                <label>
                    <input type="radio" name="turno" value="noite">Noite
                </label>
            </div>

            

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione os materiais extras que deseja adquirir:</strong></label><br><br>
                    <input type="checkbox" id="material1" name="material[]" value="apostila">
                    <label for="tecnologia1"> Apostilas exclusivas</label>
                    <br>
                    <input type="checkbox" id="material2" name="material[]" value="simulado">
                    <label for="tecnologia2"> Provas e Simulados</label>
                    <br>
                    <input type="checkbox" id="material3" name="material[]" value="exercicio">
                    <label for="tecnologia3"> Exercícios direcionados</label>
                    <br>
                    <input type="checkbox" id="material4" name="material[]" value="videoaula">
                    <label for="tecnologia4"> Videoaulas</label>
                    <br>
                    <input type="checkbox" id="material5" name="material[]" value="uniforme">
                    <label for="tecnologia5"> Uniforme do curso</label>
                </div>
            </fieldset>

            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="obs"><strong>Observações: </strong></label>
                <textarea rows="6" style="width: 26em" id="obs" name="obs"></textarea>
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
