<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Cadastro</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Cadastro de Alunos</h1>
            <p id="subtitulo">Complete os campos com suas informações</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form method="POST" action="cadastra_dev.php">

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="senioridade"><strong>Qual curso desejado</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Preparatório para o TSE unificado</option>
                  <option>Ppreparatório para a PMMG</option>
                  <option>Preparatório para o CNU</option>
                </select>
            </div>

            <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>Turno</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Manhã
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Tarde
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Noite
                </label>
            </div>

            

            <fieldset class="grupo">
                <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                <div id="check">
                    <label><strong>Selecione os materiais extras que deseja adquirir:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia[]" value="HTML">
                    <label for="tecnologia1"> Apostilas exclusivas</label>
                    <br>
                    <input type="checkbox" id="tecnologia2" name="tecnologia[]" value="CSS">
                    <label for="tecnologia2"> Provas e Simulados</label>
                    <br>
                    <input type="checkbox" id="tecnologia3" name="tecnologia[]" value="JavaScript">
                    <label for="tecnologia3"> Exercícios direcionados</label>
                    <br>
                    <input type="checkbox" id="tecnologia4" name="tecnologia[]" value="PHP">
                    <label for="tecnologia4"> Videoaulas</label>
                    <br>
                    <input type="checkbox" id="tecnologia5" name="tecnologia[]" value="C#">
                    <label for="tecnologia5"> Uniforme do curso</label>
                </div>
            </fieldset>

            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Observações: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
